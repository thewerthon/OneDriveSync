name: Create SFX Archives

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest

    env:
      version: "v1.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install 7-Zip
        run: |
          choco install 7zip

      - name: Create SFX Archives
        run: |
          foreach ($dir in Get-ChildItem Config -Directory) {
            $folder_name = $dir.Name
            $icon_path = "${PWD}\OneDriveIcon.ico"
            $extraction_path = "C:\Startup\OneDrive"
            & "C:\Program Files\7-Zip\7z.exe" a -sfx7z.sfx "$folder_name.exe" "$dir\*" -o"$extraction_path" -i"$icon_path"
          }

      - name: Publish Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}.${{ github.run_number }}
          name: "Release ${{ env.version }}.${{ github.run_number }}"
          body: "Auto generated release."
          draft: false
          prerelease: false
          files: /*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}